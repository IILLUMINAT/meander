<!DOCTYPE html>
<html>
<head>
    <title>Мой сайт</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #222;
            transition: background-color 0.3s ease;
        }
        header img {
            width: 150px;
            height: auto;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .theme-toggle input {
            display: none;
        }
        .theme-toggle label {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
        }
        .theme-toggle label:after {
            content: '';
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        .theme-toggle input:checked + label {
            background-color: #66bb6a;
        }
        .theme-toggle input:checked + label:after {
            transform: translateX(30px);
        }
        .light-theme {
            background-color: #fff;
            color: #333;
        }
        .light-theme header {
            background-color: #f0f0f0;
        }
        main {
            padding: 20px;
        }
        .description {
            margin-bottom: 20px;
        }
        .download button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #66bb6a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header img {
                margin-bottom: 10px;
            }
            .theme-toggle {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
    <script>
        function downloadApp() {
            window.location.href = "https://download.sberdisk.ru/download/file/479420385?token=uzjty4RmD0NiRY9&filename=Swiper%20%D0%91%D0%98%D0%9B%D0%94%208.apk";
        }
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип приложения">
            <h1>Meander</h1>
        </div>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
            <label for="theme-toggle"></label>
        </div>
    </header>
    <main>
        <div class="description">
            <h1>Официальный сайт</h1>
            <p>Meander - бесплатная программа на Android для создания текстовых квестов</p>
            <p>Скачать последнюю версию приложения, вы можете нажав на кнопку ниже:</p>
        </div>
        <div class="download">
            <button onclick="downloadApp()" class="android-button">Скачать для Android</button>
        </div>
    </main>
</body>
</html>
